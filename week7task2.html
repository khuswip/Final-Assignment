<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table width = "500px" style = "border:1px solid #000000";>
        <tr>
            <th>
                HTML Form Test
            </th>
        </tr>
        <tr>
            <td>
                <label>Name</label>
            </td>
            <td>
                <input type = "text" name = "name"/></br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Address</label>
            </td>
            <td>
                <input type = "text" name = "address"/></br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Email</label>
            </td>
            <td>
                <input type = "text" name = "email"/></br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender</label>
            </td>
            <td>
                <input type = "radio" name = "gender" value = "M"/>Male
                <input type = "radio" name = "gender" value = "F"/>Female<br/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Hobbies</label>
            </td>
            <td>
                <input type = "checkbox" name = "sports" value = "Sports"/>Sports
                <input type = "checkbox" name = "movies" value = "Movies"/>Movies
                <input type = "checkbox" name = "travelling" value = "Travelling"/>Travelling<br/>
            </td>
        </tr>
        <tr>
            <td>
                <label>City</label>
            </td>
            <td>
                <select name = "city" size = "1">
                    <option value = "--">Nepal</option>
                        <option value = "Npl">Nepal</option>
                        <option value = "Chn">China</option>
                        <option value = "Kor">Korea</option>
                        <option value = "Jap">Japan</option>
                        <option value = "USA">United States of America</option>
                        <option value = "UK">United Kingdom</option>
                        <option value = "otr">Others</option>
                </select></br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Message</label>
            </td>
            <td>
                <textarea rows = "9" cols = "40" name = "message"></textarea><br/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type = "submit" name = "submit" value = "Submit"/>
                <input type = "reset" name = "reset" value = "Reset"/>
            </td>
        </tr>
    </table>

    <a href="index.html">Click Here to go to nav </a>
</body>
</html>
